<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="schedule_form">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="start_time">Start Time (IST):</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="access_token">Access Token:</label>
        <input type="text" id="access_token" name="access_token" required><br><br>

        <button type="button" id="schedule_button">Schedule Meeting</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
